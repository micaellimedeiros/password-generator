<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Password Generator</title>
</head>

<body>
  <main>
    <section class="hero">
      <h1 class="title">Password Generator</h1>
      <p class="subtitle">Utilize nosso gerador online para criar uma senha forte e segura.</p>
    </section>

    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" id="password" name="password" readonly>
        </div>

        <div class="actions">
          <button id="copy-1">
            <img src="copy.png" alt="Copy">
          </button>

          <button id="refresh">
            <img src="refresh.png" alt="Refresh">
          </button>
        </div>
      </div>

      <div class="security">
        <div id="indicator-bar" class="bar critical"></div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Personalizar</h3>

      <div class="actions">
        <div class="password-length">
          <p>Tamanho:
            <span id="password-length-text">16</span>
          </p>
          <input type="range" class="slider" id="length" name="length" min="8" max="64" value="16">
        </div>

        <div class="config">
          <label class="checkbox-container">
            <span class="text">Mai√∫sculas</span>
            <input type="checkbox" id="uppercase-check">
            <span class="checkmark"></span>
          </label>

          <label class="checkbox-container">
            <span class="text">Numeros</span>
            <input type="checkbox" id="numbers-check">
            <span class="checkmark"></span>
          </label>

          <label class="checkbox-container">
            <span class="text">Simbolos</span>
            <input type="checkbox" id="symbols-check">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </section>

    <div class="submit">
      <button id="copy-2">Copiar senha</button>
    </div>

  </main>

  <script>
    let passwordLength = 16;

    const inputElement = document.querySelector("#password");
    const length = document.querySelector("#length");

    const uppercaseCheck = document.querySelector("#uppercase-check");
    const numbersCheck = document.querySelector("#numbers-check");
    const symbolsCheck = document.querySelector("#symbols-check");

    const indicatorBar = document.querySelector("#indicator-bar");

    function generatePassword() {
      let password = "";
      let chars = 'abcdefghjklmnpqrstuvwxyz';

      const uppercaseChars = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
      const numbersChars = '123456789';
      const symbolsChars = '!@#$%&*';

      if (uppercaseCheck.checked) {
        chars += uppercaseChars;
      }

      if (numbersCheck.checked) {
        chars += numbersChars;
      }

      if (symbolsCheck.checked) {
        chars += symbolsChars;
      }

      for (let i = 0; i < passwordLength; i++) {
        const randomNumber = Math.floor(Math.random() * chars.length);

        password += chars.substring(randomNumber, randomNumber + 1)
      }

      inputElement.value = password;
      calculateQuality()
    }

    function calculateQuality() {
      const percentage = Math.round(
        (passwordLength / 64) * 25 +
        (uppercaseCheck.checked ? 15 : 0) +
        (numbersCheck.checked ? 25 : 0) +
        (symbolsCheck.checked ? 35 : 0)
      );

      indicatorBar.style.width = `${percentage}%`;

      if (percentage < 39) {
        indicatorBar.className = "bar critical";
      } else if (percentage < 65) {
        indicatorBar.className = "bar warning";
      } else {
        indicatorBar.className = "bar safe";
      }
    }

    function calculateFontSize() {
      if (passwordLength > 20) {
        inputElement.style.fontSize = "2rem";
      } else if (passwordLength > 35) {
        inputElement.style.fontSize = "1rem";
      } else {
        inputElement.style.fontSize = "3rem";
      }
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(inputElement.value);
    }

    document.querySelector("#copy-1").addEventListener("click", copyToClipboard)
    document.querySelector("#copy-2").addEventListener("click", copyToClipboard)

    length.addEventListener("input", function () {
      passwordLength = length.value;
      document.querySelector("#password-length-text").textContent = passwordLength;

      generatePassword()
      calculateFontSize()
    })

    uppercaseCheck.addEventListener("input", generatePassword)
    numbersCheck.addEventListener("input", generatePassword)
    symbolsCheck.addEventListener("input", generatePassword)

    generatePassword()
  </script>
</body>

</html>
