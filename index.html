<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Password Generator</title>
</head>

<body>
  <main>
    <section class="hero">
      <h1 class="title">Password Generator</h1>
      <p class="subtitle">Use our online generator to create a strong and secure password.</p>
    </section>

    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" id="password" name="password" readonly>
        </div>

        <div class="actions">
          <button id="copy-1">
            <img src="copy.png" alt="Copy">
          </button>

          <button id="refresh">
            <img src="refresh.png" alt="Refresh">
          </button>
        </div>
      </div>

      <div class="security">
        <div id="indicator-bar" class="bar critical"></div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Customize</h3>

      <div class="actions">
        <div class="password-length">
          <p>Size:
            <span id="password-length-text">16</span>
          </p>

          <input type="range" class="slider" id="length" name="length" min="8" max="64" value="16">
        </div>

        <div class="config">
          <label class="checkbox-container">
            <span class="text">Uppercase</span>
            <input type="checkbox" id="uppercase-check">
            <span class="checkmark"></span>
          </label>

          <label class="checkbox-container">
            <span class="text">Numbers</span>
            <input type="checkbox" id="numbers-check">
            <span class="checkmark"></span>
          </label>

          <label class="checkbox-container">
            <span class="text">Symbols</span>
            <input type="checkbox" id="symbols-check">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </section>

    <div class="submit">
      <button id="copy-2">Copy password</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
